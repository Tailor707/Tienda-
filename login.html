{% extends "base.html" %}

{% block content %}
<div class="content1">
<form action="" method="get" class="formulario">
    <h1>Ingreso </h1>
    <div class="form-row">
        <label for="nombre">Nombre: </label>
        <input id="nombre" name="nombre" type="text" />
    </div>

    <div class="form-row">
        <label for="email">Email: </label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="tu_correo@gmail.com"/>
    </div>
    <input type="submit" value="Ingresar">
  </form>
</div>
{% endblock %}
