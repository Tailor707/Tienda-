{% extends "base.html" %}

{% block content %}
<div class="content1">
    <form action="/registro" method="post" class="formulario">
        <h1>Formulario de Inscripción</h1>

        <div class="form-row">
        <label for="nombre">Nombre completo:</label>
        <input 
        type="text" 
        id="text" 
        name="text" required><br>
        </div>

        <div class="form-row">
        <label 
        for="correo">Correo Electrónico:</label>
        <input 
        type="email" 
        id="correo" 
        name="correo" required 
        placeholder="tu_correo@gmail.com"/><br>
        </div>

        <div class="form-row">
        <label for="contrasena">Contraseña:</label>
        <input 
        type="password" 
        id="contrasena" 
        name="contrasena" required><br>
        </div>

        <div class="form-row">
        <label for="contrasena">Confirma la Contraseña:</label>
        <input 
        type="password1" 
        id="contrasena1" 
        name="contrasena1" required><br>
        </div>
        
        <input type="submit" value="Registrarse">
        <!-- ... (otros campos específicos para tendero) ... -->
    </form>
</div>
{% endblock %}
